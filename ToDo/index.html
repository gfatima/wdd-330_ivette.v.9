<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>| ToDo |</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js"></script>
</head>

<body>
  <div class="app">
    <section>
      <h1>Todos</h1>
    </section>
    <section>
      <div class="main-container">
        <ul id="list-container">
        </ul>
        <div class="footer-list">
          <div class="left">
            <span>3 task left</span>
          </div>
          <button data-id="all" class="all">All</button>
          <button data-id="active" class="active">Active</button>
          <button data-id="completed" class="completed">Completed</button>
        </div>
      </div>
    </section>
    <footer>
      <input class="new" id="new" type="text" />
      <button class="add">+</button>
    </footer>
  </div>
</body>

</html>
